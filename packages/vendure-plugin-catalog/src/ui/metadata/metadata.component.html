<json-schema-form
  #jsonSchemaFormComponent
  loadExternalAssets="true"
  [form]="jsonFormObject"
  framework="no-framework"
  [formControl]="formControl"

></json-schema-form>

<button class="btn btn-primary btn-sm" (click)="submitCustom()">Save</button>
