<div class="grid-container">
  <div>
    <mat-grid-list [cols]="chartCols" rowHeight="510px">
      <mat-grid-tile
        *ngFor="let card of cards"
        [colspan]="card.cols"
        [rowspan]="card.rows"
      >
        <mat-card class="dashboard-card">
          <mat-card-header class="dashboard-card__header">
            <mat-card-title>
              <h3>{{ card.title }}</h3>
              <button
                mat-icon-button
                class="more-button"
                [matMenuTriggerFor]="menu"
                aria-label="Toggle menu"
              >
                <mat-icon>::</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="changeDateRange('This year')">
                  This year
                </button>
                <button mat-menu-item (click)="changeDateRange('Last year')">
                  Last year
                </button>
                <button mat-menu-item (click)="changeDateRange('This quarter')">
                  This quarter
                </button>
                <button mat-menu-item (click)="changeDateRange('Last quarter')">
                  Last quarter
                </button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <!--<hr>-->
          <mat-card-content class="dashboard-card-content">
            <div>
              <app-line-chart
                [query]="card.query"
                *ngIf="card.chart === 'line'"
              ></app-line-chart>
              <!-- <total-order-chart [query]="card.query" *ngIf="card.chart === 'bar'"></total-order-chart> -->
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
